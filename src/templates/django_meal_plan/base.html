{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <title>Another Meal Planner</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <header>
            <nav id="navbar" class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a id="web-icon" class="navbar-brand mx-2" href="{% url 'meal_plan_home' %}">
                        <img src="{% static 'icons/food_icon.png' %}" width="90"/>
                    </a>
                    {% with request.resolver_match.url_name as url_name %}
                        <ul id="navbar-links" class="navbar-nav me-auto mb-lg-0">
                            <li>
                                <a class="floating-nav-link {% if url_name == 'meal_plan_home' %}active{% endif %}" 
                                   aria-current="page" 
                                   href="{% url 'meal_plan_home' %}">Meal Plans</a>
                            </li>
                            <li>
                                <a class="floating-nav-link"
                                   href="#">Recipes</a>
                            </li>
                            <li>
                                <a class="floating-nav-link"
                                   href="#">Feedback</a>
                            </li>
                        </ul>
                    {% endwith %}
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} mt-4">
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
                {% block content %}{% endblock %}
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
